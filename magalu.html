<!DOCTYPE html>

    <style>
        body{
            background-color: rgb(226, 226, 226);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
           
        }
        .topo{
            background-color: rgb(42, 124, 218);
            display: flex;
            align-items: center;
            gap: 65px;
            padding: 20px;
            justify-content: center;


        }
        .tit{
            color: white;
            margin: 0;
            font-size: 35px;
            font-weight: bold;
        }
        input{
            border-radius: 10px;
            padding: 20px;
           
        }
        .subtop {
            background-color: white;
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 40px;
            padding: 10px 20px;
            justify-content: space-around;
        }
        .subtit{
            color: rgb(117, 117, 117);
            font-size: medium;
            font-family: Arial, Helvetica, sans-serif;
        }
        h2:hover{
            background-color: rgb(207, 207, 207);
        }
        .wrap {
            position: relative;
            max-width: none;
            flex-grow: 0.4;
        }
        .wrap input[type="text"] {
            width: 100%;
            padding: 15px 40px 15px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .wrap i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
        }
        .cabecario {
            background-image: url(https://topsortassets.com/asset_01k4cxhc90ejjv94j7k61wpjhs.png);
            padding: 100px;
            background-repeat: no-repeat;
            justify-content: center;
            align-items: center;
            display: flex;
            background-position: 250px;
            margin-top: 300px;
            width: 75% ;
           
        }
        .sub {
            background-image: url(https://topsortassets.com/asset_01k4dzfba4fazrzttdx8s5g0fa.png);
            justify-content: center;
            align-items: center;
            display: flex;
            background-repeat: no-repeat;
            padding: 100px;
            background-position: 250px;
            margin-top: -410px;
            border-radius: 5px;

             max-width: 400s;

        }
       
        .siti{
            color:white;
            font-size: 23px;
            background-color:rgb(42, 124, 218) ;
            border: 0;
        }
        .fot{
            padding: 50px;
            height: 25px;
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url(https://wx.mlcdn.com.br/site/desk/header/lu-logo-avatar.png);
        }
        .maga .cep{
            flex-shrink: 0;
        }
        .maga{
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .ico{
            font-size: 30px;
            color: white;
            display: flex;
            flex-direction: row;
            gap: 15px;
            
        }
        .text{
            font-size: 20px;
            color: white;
            
        }
        .fdp{
            gap: 10px;
            flex-wrap: wrap;
        }

</head>
