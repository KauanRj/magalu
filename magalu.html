            color: white;
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        
        }
        .subtop {
        width: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        border-top: 1px solid #e0e0e0;
        border-bottom: 1px solid #e0e0e0;
        padding: 10px 0;
      }
      .subtop-container {
        max-width: 1200px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .menu-left {
        flex-shrink: 0;
      }
      .menu-center {
        display: flex;
        gap: 25px;

        justify-content: center;
        flex-grow: 1;
      }
      .subtit {
        background: none;
        border: none;
        font-size: 14px;
        color: #0073ff;
        cursor: pointer;
        font-family: Arial, sans-serif;

      .subtit:hover {

        border-radius: 20px;

      }
      .icone-menu {
